<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portafolio de Jaume</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/index.css" />
  </head>
  <body>
    <div class="wrapper">
      <header class="header">
        <img src="./images/logo.png" alt="Logo" width="70" height="20" />
        <nav class="menu">
          <ul>
            <li><a class="is-active" href="#main">Hola</a></li>
            <li><a href="#project">Proyectos</a></li>
            <li><a href="#contact">Hablemos</a></li>
          </ul>
        </nav>
        <button class="button">Curriculum</button>
      </header>
      <section class="hero" id="main">
        <div class="hero-image">
          <img src="./images/jaume.png" alt="Jaume" width="338" height="339" />
        </div>
        <div class="hero-description">
          <h1>
            <span>¡Hola a todos!</span>
            <span>Soy Jaume</span>
          </h1>
          <p>
            Frontend Developer que le encanta implementar diseños que inspiran y
            atraen a las personas.
          </p>
          <div class="hero-social">
            <a href="tel:123456789" class="button-icon"
              ><img src="./icons/icon-phone.svg" alt="icon phone"
            /></a>
            <a href="mailto:jaume@gmail.com" class="button-icon"
              ><img src="./icons/icon-important_mail.svg" alt="icon email"
            /></a>
            <a href="https://instagram.com/@jaume" class="button-icon"
              ><img src="./icons/icon-instagram.svg" alt="icon instagram"
            /></a>
            <a href="https://twitter.com/@jaume" class="button-icon"
              ><img src="./icons/icon-twitter_squared.svg" alt="icon twitter"
            /></a>
          </div>
          <a href="#" class="button">Descargar Curriculum</a>
        </div>
      </section>
    </div>
  </body>
</html>
